<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせフォーム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            max-width: 600px;
            width: 100%;
            padding: 48px;
        }

        h1 {
            color: #1a1a1a;
            margin-bottom: 8px;
            font-size: 32px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #6b7280;
            margin-bottom: 40px;
            font-size: 15px;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            color: #374151;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .required {
            color: #00bfff;
            margin-left: 2px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea,
        select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            font-size: 15px;
            transition: all 0.2s ease;
            font-family: inherit;
            background: white;
            color: #1a1a1a;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #00bfff;
            box-shadow: 0 0 0 3px rgba(0, 191, 255, 0.1);
        }

        input[type="text"]::placeholder,
        input[type="email"]::placeholder,
        input[type="tel"]::placeholder,
        textarea::placeholder {
            color: #9ca3af;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
            line-height: 1.6;
        }

        .error {
            border-color: #ef4444 !important;
        }

        .error-message {
            color: #ef4444;
            font-size: 13px;
            margin-top: 6px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: #00bfff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 8px;
        }

        .submit-btn:hover {
            background: #00a8e6;
        }

        .submit-btn:active {
            transform: scale(0.98);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .success-message {
            display: none;
            background: #f0f9ff;
            border: 1px solid #00bfff;
            color: #1a1a1a;
            padding: 16px;
            border-radius: 6px;
            margin-bottom: 24px;
            text-align: center;
            font-size: 14px;
        }

        .success-message.show {
            display: block;
        }

        .char-count {
            text-align: right;
            font-size: 13px;
            color: #9ca3af;
            margin-top: 6px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 32px 24px;
            }

            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>お問い合わせフォーム</h1>
        <p class="subtitle">お気軽にお問い合わせください</p>
        
        <div class="success-message" id="successMessage">
            お問い合わせを受け付けました。ありがとうございます！
        </div>

        <form id="contactForm" novalidate>
            <div class="form-group">
                <label for="name">お名前<span class="required">*</span></label>
                <input type="text" id="name" name="name" required>
                <div class="error-message" id="nameError">お名前を入力してください</div>
            </div>

            <div class="form-group">
                <label for="email">メールアドレス<span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
                <div class="error-message" id="emailError">正しいメールアドレスを入力してください</div>
            </div>

            <div class="form-group">
                <label for="tel">電話番号</label>
                <input type="tel" id="tel" name="tel" placeholder="例: 090-1234-5678">
                <div class="error-message" id="telError">正しい電話番号を入力してください</div>
            </div>

            <div class="form-group">
                <label for="subject">件名<span class="required">*</span></label>
                <select id="subject" name="subject" required>
                    <option value="">選択してください</option>
                    <option value="product">製品について</option>
                    <option value="service">サービスについて</option>
                    <option value="support">サポート</option>
                    <option value="feedback">ご意見・ご感想</option>
                    <option value="other">その他</option>
                </select>
                <div class="error-message" id="subjectError">件名を選択してください</div>
            </div>

            <div class="form-group">
                <label for="message">お問い合わせ内容<span class="required">*</span></label>
                <textarea id="message" name="message" maxlength="1000" required></textarea>
                <div class="char-count">
                    <span id="charCount">0</span> / 1000
                </div>
                <div class="error-message" id="messageError">お問い合わせ内容を入力してください</div>
            </div>

            <button type="submit" class="submit-btn">送信する</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('contactForm');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const telInput = document.getElementById('tel');
        const subjectInput = document.getElementById('subject');
        const messageInput = document.getElementById('message');
        const charCount = document.getElementById('charCount');
        const successMessage = document.getElementById('successMessage');

        // 文字数カウント
        messageInput.addEventListener('input', function() {
            charCount.textContent = this.value.length;
        });

        // バリデーション関数
        function validateName() {
            const value = nameInput.value.trim();
            if (value === '') {
                showError(nameInput, 'nameError');
                return false;
            }
            hideError(nameInput, 'nameError');
            return true;
        }

        function validateEmail() {
            const value = emailInput.value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(value)) {
                showError(emailInput, 'emailError');
                return false;
            }
            hideError(emailInput, 'emailError');
            return true;
        }

        function validateTel() {
            const value = telInput.value.trim();
            if (value === '') {
                hideError(telInput, 'telError');
                return true; // 電話番号は任意
            }
            const telRegex = /^[\d\-\(\)]+$/;
            if (!telRegex.test(value)) {
                showError(telInput, 'telError');
                return false;
            }
            hideError(telInput, 'telError');
            return true;
        }

        function validateSubject() {
            const value = subjectInput.value;
            if (value === '') {
                showError(subjectInput, 'subjectError');
                return false;
            }
            hideError(subjectInput, 'subjectError');
            return true;
        }

        function validateMessage() {
            const value = messageInput.value.trim();
            if (value === '') {
                showError(messageInput, 'messageError');
                return false;
            }
            hideError(messageInput, 'messageError');
            return true;
        }

        function showError(input, errorId) {
            input.classList.add('error');
            document.getElementById(errorId).classList.add('show');
        }

        function hideError(input, errorId) {
            input.classList.remove('error');
            document.getElementById(errorId).classList.remove('show');
        }

        // リアルタイムバリデーション
        nameInput.addEventListener('blur', validateName);
        emailInput.addEventListener('blur', validateEmail);
        telInput.addEventListener('blur', validateTel);
        subjectInput.addEventListener('change', validateSubject);
        messageInput.addEventListener('blur', validateMessage);

        // フォーム送信
        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const isNameValid = validateName();
            const isEmailValid = validateEmail();
            const isTelValid = validateTel();
            const isSubjectValid = validateSubject();
            const isMessageValid = validateMessage();

            if (isNameValid && isEmailValid && isTelValid && isSubjectValid && isMessageValid) {
                // フォームデータを取得
                const formData = {
                    name: nameInput.value.trim(),
                    email: emailInput.value.trim(),
                    tel: telInput.value.trim(),
                    subject: subjectInput.value,
                    message: messageInput.value.trim()
                };

                // ここで実際の送信処理を行います
                console.log('送信データ:', formData);

                // 成功メッセージを表示
                successMessage.classList.add('show');

                // フォームをリセット
                form.reset();
                charCount.textContent = '0';

                // 3秒後に成功メッセージを非表示
                setTimeout(function() {
                    successMessage.classList.remove('show');
                }, 3000);

                // ページトップにスクロール
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        });

        // 入力時にエラーを自動クリア
        nameInput.addEventListener('input', function() {
            if (this.value.trim() !== '') {
                hideError(this, 'nameError');
            }
        });

        emailInput.addEventListener('input', function() {
            if (this.value.trim() !== '') {
                hideError(this, 'emailError');
            }
        });

        telInput.addEventListener('input', function() {
            hideError(this, 'telError');
        });

        messageInput.addEventListener('input', function() {
            if (this.value.trim() !== '') {
                hideError(this, 'messageError');
            }
        });
    </script>
</body>
</html>
